
<div class="form-field-area">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 no-margin">
				<div class="from-left height-section d-flex justify-content-center align-items-center">
					<div class="site-logo">
						<img src="/assets/img/RDGCoin.png" class="img-fluid" alt="logo">
					</div>
				</div>
			</div>
			<div class="col-lg-6 no-margin">
				<div class="form-right height-section d-flex justify-content-center align-items-center text-center">
					<div class="form-areas">
						<div class="form-top">
							<h2>Criar carteira</h2>
							<p>Essas são as palavras de segurança da sua nova carteira. Guarde-as em um local seguro. Sem elas, você não poderá recuperar sua carteira se precisar, e terá que criar outra.</p>
						</div>
                        <form (ngSubmit)="confirmation()" [formGroup]="form">
                            <div class="form-group">
                                <textarea class="form-control" id="mneumonic" name="mneumonic" rows="3" formControlName="mneumonic" readonly></textarea>
                            </div>
                            <div class="form-group">
                                <div class="text-center">
                                    <div class="btn-group btn-group-justify" role="group">
                                        <a href="javascript:void(0)" class="btn btn-outline-secondary" (click)="downloadMneumonic()">
                                            <i class="fa fa-download"></i> Download
                                        </a>
                                        <a href="javascript:void(0)" class="btn  btn-outline-secondary" (click)="copyToClipboard()">
                                            <i class="fa fa-copy"></i> Copiar
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-5">
                                <button type="submit" class="btn btn-primary">Continuar</button>
                            </div>
                            <div class="form-group">
                                <button routerLink="" class="btn btn-outline-primary">Voltar</button>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
