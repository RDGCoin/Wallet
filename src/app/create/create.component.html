<div class="container">
    <div style="background-image:url('../../../assets/img/fundo_rdgcoin.jpg');height:100%;background-position:center;background-repeat:no-repeat;background-size:cover;">
        <div class="d-flex justify-content-center text-center">
            <div class="card m-4">
                <div class="card-header">
                    <h4 class="card-title mb-1 mt-2">Create new wallet</h4>
                </div>
                <div class="card-body p-2 m-2">
                    <form (ngSubmit)="confirmation()" [formGroup]="form">
                        <div class="form-group">
                            <label for="meneumonic">Your mneumonic phrase</label>
                            <textarea class="form-control" id="mneumonic" name="mneumonic" rows="3" formControlName="mneumonic" readonly></textarea>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <div class="btn-group" role="group">
                                    <a href="javascript:void(0)" (click)="downloadMneumonic()" class="btn btn-lg btn-outline-secondary">
                                        <i class="fa fa-download"></i>
                                    </a>
                                    <a href="javascript:void(0)" class="btn btn-lg  btn-outline-secondary" (click)="copyToClipboard()">
                                        <i class="fa fa-copy"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> I saved my mneumonic
                          </button>
                        </div>
                        <div class="form-group">
                            <button routerLink="" class="btn btn-outline-primary btn-block"> Back
                          </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
